<div id="result-header">
    <details>
        <summary id="answer-count">Баллы {{ result.score }}/{{ result.max_score }}</summary>
        <label for="details-summary"></label>
        <textarea id="details-summary" readonly rows="3" cols="40" wrap="off">- Верно: {{ result.details.CORRECT }}
- Ошибки: {{ result.details.WRONG }}
- Не сделано: {{ result.details.PENDING }}</textarea>
    </details>
</div>
<table id="result-table">
    <thead>
        <tr>
            <th>№</th>
            <th>Балл</th>
            <th>Ваш ответ</th>
        </tr>
    </thead>
    <tbody>
        {% for ans in result.answers %}
        <tr>
            <td class="index-number">{{ ans.general_num }}{% if ans.sub_num is not None %}.{{ ans.sub_num }}{% endif %}</td>
            <td data-type="{{ ans.state.name }}">{{ ans.points }}</td>
            <td><pre>{{ ans.text }}</pre></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
